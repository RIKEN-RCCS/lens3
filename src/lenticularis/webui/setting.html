    <title>Manage Pools</title>
  </head>
  <body>
    <div id="add_new_pool_button">
      <button v-on:click="kick_add_new_pool">New bucket pool</button>
    </div>
    <div id="show_pool_list_button">
      <button v-on:click="kick_show_pool_list">Show bucket pools</button>
    </div>

    <div id="create_pool" v-if="pool_name_visible">
      <hr />
      <div>
        <span class="label">POOL</span>
      </div>
      <div>
        <span class="label">User:</span>
        <input v-model="user" size="64" disabled /></div>
      <div>
        <span class="label">Group:</span>
        <input v-model="group" size="64" /></div>
      <div>
        <span class="label">Buckets directory (absolute path):</span>
        <input v-model="buckets_directory" size="64" :disabled="buckets_directory_disabled" /></div>
      <div v-if="submit_button_visible">
        <button v-on:click="kick_make_pool" :disabled="submit_button_disabled">{{submit_button_name}}</button>
      </div>
    </div>

    <div id="edit_buckets" v-if="edit_pool_visible">
      <hr />
      <div>
        <span class="label">BUCKETS</span>
      </div>
      <div>
        <span class="label">Create bucket</span>
        <div>
          <span class="label">Bucket name:</span>
          <input v-model="bucket_name" size="64" placeholder="bucket name" />
          <span class="label">Bucket policy for public access:</span>
          <select v-model="bucket_policy">
            <option disabled value="">Please select one</option>
            <option>none</option>
            <option>public</option>
            <option>upload</option>
            <option>download</option>
          </select>
        </div>
        <div>
          <button v-on:click="kick_make_bucket">Create</button>
        </div>
      </div>

      <div v-for="b in list_of_buckets">
        <input v-model="b.name" size="64" disabled />
        <input v-model="b.policy" size="64" disabled />
        <button v-on:click="kick_delete_bucket(b.name)">Delete</button>
      </div>
    </div>

    <div id="edit_keys" v-if="edit_pool_visible">
      <hr />
      <div>
        <span class="label">ACCESS KEYS</span>
      </div>
      <div>
        <span class="label">Access keys (rw)</span>
        <button v-on:click="kick_make_key('readwrite')">New</button>
      </div>
      <div v-for="k in access_keys_rw">
        <input v-model="k.access_key" size="64" disabled />
        <input v-model="k.secret_key" size="64" disabled />
        <button v-on:click="kick_delete_key(k.access_key)">Delete</button>
      </div>
      <div>
        <span class="label">Access keys (ro)</span>
        <button v-on:click="kick_make_key('readonly')">New</button>
      </div>
      <div v-for="k in access_keys_ro">
        <input v-model="k.access_key" size="64" disabled />
        <input v-model="k.secret_key" size="64" disabled />
        <button v-on:click="kick_delete_key(k.access_key)">Delete</button>
      </div>
      <div>
        <span class="label">Access keys (wo)</span>
        <button v-on:click="kick_make_key('writeonly')">New</button>
      </div>
      <div v-for="k in access_keys_wo">
        <input v-model="k.access_key" size="64" disabled />
        <input v-model="k.secret_key" size="64" disabled />
        <button v-on:click="kick_delete_key(k.access_key)">Delete</button>
      </div>
    </div>

    <div id="pool_list_label" v-if="pool_list_visible">
      <div id="pool_list" v-if="pool_list_visible">
      </div>
    </div>

    <div>
      <hr />
      <div>
        <span class="label">STATUS</span>
      </div>
      <div id="show_status">
        <div>{{message}}</div>
        <div>{{status}}</div>
        <div>{{reason}}</div>
        <div>{{time}}</div>
      </div>
